<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<h:outputStylesheet library="css" name="styles.css" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script>
    $(function() {
        $( "#slider" ).slider({
            range: "max",
            min: 3,
            max: 16,
            value: 5,
            slide: function( event, ui ) {
                $( "#sliderValue" ).val( ui.value );
            }
        });
        $( "#sliderValue" ).val( $( "#slider" ).slider( "value" ) );
    });
    </script>
</h:head>

<h:body class="body">

	<div id="page" class="body">

		<div id="header">
			<ui:insert name="header">
				<ui:include src="commonHeader.xhtml" />
			</ui:insert>
		</div>

		<div id="content">
			<table align="center" width="100%">
				<tr>
					<td valign="top" colspan="15%"><ui:insert name="commonSide">
							<ui:include src="commonSide.xhtml" />
						</ui:insert></td>
					<td colspan="85%"><ui:insert name="content">
							<ui:include src="commonContent.xhtml" />
						</ui:insert></td>
				</tr>
			</table>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="commonFooter.xhtml" />
			</ui:insert>
		</div>

	</div>

</h:body>
</html>
